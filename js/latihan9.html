<!DOCTYPE html>
<html lang="en">
<head>
    <title>Belajar javascript</title>
</head>
<body>
    <h1>belajar javascript</h1>
    <div id="hasil"></div>

    <script>
        var warna = "merah";
        switch(warna){
            case "hitam":
                Text = "warna hitam";
                break;
            case "merah":
                Text = "warna merah";
                break;
            case "hijau":
                Text = "warna hijau";
                break;
            default:
                Text = "warna tidak terdeteksi";
        }

        document.getElementById("hasil").innerHTML = Text;
    </script>
</body>
</html>
