<!DOCTYPE html>
<html lang="en">
<head>
    <title>Belajar javascript</title>
</head>
<body>
    <h1>belajar javascript</h1>
    <button onclick="tampilkan_nama()">Klik saya</button>
    <div id="hasil"></div>

    <script>
        function tampilkan_nama(){
            document.getElementById("hasil").innerHTML = "<h3> Nama saya kenan </h3>"
        }
    </script>
</body>
</html>
