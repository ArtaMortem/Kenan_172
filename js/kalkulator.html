<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
    <h1>Kalkulator tambah/kurang</h1>
    <input id="bilangan1" type="number">
    <br><input id="bilangan2" type="number">
    <br>
    <button onclick="operasi('+')">+</button>
    <button onclick="operasi('-')">-</button>
    <button onclick="operasi('*')">*</button>
    <button onclick="operasi('/')">/</button>

    <br>
    <input id="hasil" type="text">

    <script>
        function operasi(operator) {
            var bilangan1 = document.getElementById("bilangan1").valueAsNumber;
            var bilangan2 = document.getElementById("bilangan2").valueAsNumber;
            var hasil;
            if (operator == '+') {
                hasil = bilangan1 + bilangan2;
            } else if (operator == '-') {
                hasil = bilangan1 - bilangan2;
            } else if (operator == '*') {
                hasil = bilangan1 * bilangan2;
            } else if (operator == '/') {
                hasil = bilangan1 / bilangan2;
            }
            document.getElementById("hasil").value = hasil;
        }
    </script>
    </div>
</body>

</html>
