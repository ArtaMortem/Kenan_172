<!DOCTYPE html>
<html lang="en">
<head>
    <title>belajar javascript</title>
</head>
<body>
    <h1>belajar javascript</h1>
    <button onclick="perulangan()">TOMBOL</button>

    <div id="hasil"></div>
    <script>
        function perulangan(){
            var text = "";
            var x;

            for(x = 0; x<=100; x++) {
                text += "maaf " + "<br>";
            }
            document.getElementById("hasil").innerHTML = text;
        }
    </script>
</body>
</html>
